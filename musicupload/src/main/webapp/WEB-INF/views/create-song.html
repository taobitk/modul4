<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Bài Hát Mới</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h3 { color: #333; }
        p a { color: #007bff; text-decoration: none; }
        p a:hover { text-decoration: underline; }
        #form { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        table { width: 100%; }
        td { padding: 8px 0; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"], input[type="file"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover { background-color: #218838; }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<h3>Upload Bài Hát Mới</h3>
<p>
    <a th:href="@{/songs/list}">
        Quay lại danh sách bài hát
    </a>
</p>

<div th:if="${message}" th:class="${#strings.containsIgnoreCase(message, 'thành công') || #strings.containsIgnoreCase(message, 'successfully') ? 'message success' : 'message error'}">
    <span th:text="${message}"></span>
</div>

<div id="form">
    <form th:action="@{/songs/upload}" th:object="${songForm}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="name">Tên bài hát:</label></td>
                <td><input type="text" id="name" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td><label for="artist">Nghệ sĩ thể hiện:</label></td>
                <td><input type="text" id="artist" th:field="*{artist}"/></td>
            </tr>
            <tr>
                <td><label for="genre">Thể loại nhạc:</label></td>
                <td><input type="text" id="genre" th:field="*{genre}" placeholder="Ví dụ: Pop, Rock, Ballad"/></td>
            </tr>
            <tr>
                <td><label for="songFile">Chọn file nhạc:</label></td>
                <td><input type="file" id="songFile" th:field="*{songFile}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
