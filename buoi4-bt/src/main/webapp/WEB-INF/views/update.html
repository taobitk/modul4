<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{/layout :: head}">
  <title>Cập nhật Sản phẩm</title>
</head>
<body>
<div class="container"> <h3 class="page-header">Cập nhật Sản phẩm</h3> <p>
  <a th:href="@{/products}" class="button secondary">Quay lại danh sách sản phẩm</a>
</p>
  <div id="form"> <form th:action="@{/products/update}" th:object="${product}" method="post" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
      <label for="name">Tên sản phẩm:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="price">Giá sản phẩm (VNĐ):</label>
      <input type="number" id="price" th:field="*{price}" class="form-control" step="1000" min="0" required />
    </div>

    <div class="form-group">
      <label for="manufacturer">Nhà sản xuất:</label>
      <input type="text" id="manufacturer" th:field="*{manufacturer}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="description">Mô tả:</label>
      <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
    </div>

    <div>
      <input type="submit" value="Cập nhật" class="button"/>
    </div>
  </form>
  </div>
  <footer th:replace="~{/layout :: footer}"></footer>
</div>
</body>
</html>
