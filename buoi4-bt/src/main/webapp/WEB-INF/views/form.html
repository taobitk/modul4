<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="view='product/form'">
<head th:replace="~{layout :: head}">
</head>
<body>
<div th:fragment="content" class="container">
  <h3 class="page-header" th:text="${pageTitle}">Form Sản phẩm</h3>

  <form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="name">Tên sản phẩm:</label>
      <input type="text" id="name" th:field="*{name}" required />
    </div>

    <div class="form-group">
      <label for="price">Giá sản phẩm (VNĐ):</label>
      <input type="number" id="price" th:field="*{price}" step="1000" min="0" required />
    </div>

    <div class="form-group">
      <label for="manufacturer">Nhà sản xuất:</label>
      <input type="text" id="manufacturer" th:field="*{manufacturer}" required />
    </div>

    <div class="form-group">
      <label for="description">Mô tả:</label>
      <textarea id="description" th:field="*{description}" rows="4"></textarea>
    </div>

    <div>
      <button type="submit" class="button" th:text="${action == 'edit' ? 'Cập nhật' : 'Lưu sản phẩm'}">Lưu sản phẩm</button>
      <a th:href="@{/products}" class="button secondary">Quay lại danh sách</a>
    </div>
  </form>
</div>
</body>
</html>
