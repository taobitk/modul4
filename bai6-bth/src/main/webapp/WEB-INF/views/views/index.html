<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Danh sách khách hàng</h1>
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <p><a th:href="@{/customer/create}" class="btn btn-primary">Thêm khách hàng mới</a></p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Tên</th>
            <th>Email</th>
            <th>Địa chỉ</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.address}"></td>
            <td>
                <a th:href="@{/customer/{id}/edit(id=${c.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/customer/{id}/view(id=${c.id})}" class="btn btn-sm btn-info">Xem</a>
                <a th:href="@{/customer/{id}/delete(id=${c.id})}" class="btn btn-sm btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
